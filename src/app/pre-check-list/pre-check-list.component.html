<!--Panel-->
<div class="card">
  <h3 class="card-header unique-color white-text">Pre Check List</h3>
  <div class="card-body">
    <p class="card-text">Please ensure that the following are in acceptable condition:</p>

    <div class="md-form">
      <input mdbInputDirective type="text" id="form1" class="form-control">
      <label for="form1" class="">Unit Number #</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
      <label class="custom-control-label" for="defaultChecked2">Start Engine</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked3" checked>
      <label class="custom-control-label" for="defaultChecked3">Breaks</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked4" checked>
      <label class="custom-control-label" for="defaultChecked4">Horn</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked5" checked>
      <label class="custom-control-label" for="defaultChecked5">Steering wheel</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked6" checked>
      <label class="custom-control-label" for="defaultChecked6">Windshield Wipers</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked7" checked>
      <label class="custom-control-label" for="defaultChecked7">Fuel Level</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked8" checked>
      <label class="custom-control-label" for="defaultChecked8">Lights, beacons, reflectors and mirrors</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked9" checked>
      <label class="custom-control-label" for="defaultChecked9">Wheels/Tires</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked10" checked>
      <label class="custom-control-label" for="defaultChecked10">Doors and Latches</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked11" checked>
      <label class="custom-control-label" for="defaultChecked11">Front and rear couplers</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked12" checked>
      <label class="custom-control-label" for="defaultChecked12">Visual damage</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="defaultChecked13" checked>
      <label class="custom-control-label" for="defaultChecked13">Seat Belt</label>
    </div>
    <!--Material textarea-->
    <div class="md-form amber-textarea active-amber-textarea">
      <textarea type="text" id="form19" class="md-textarea form-control" mdbInputDirective></textarea>
      <label for="form19">Comments</label>
    </div>
    <a class="btn white-text stylish-color waves-light" mdbWavesEffect>Submit</a>
  </div>
</div>
<!--/.Panel-->
